    <title>ISKCON Jabalpur - Temple of Devotion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&family=Lato:wght@300;400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Lato', 'sans-serif'],
              script: ['Great Vibes', 'cursive'],
            },
            colors: {
              saffron: {
                50: '#fff7ed',
                100: '#ffedd5',
                200: '#fed7aa',
                300: '#fdba74',
                400: '#fb923c',
                500: '#f97316',
                600: '#ea580c',
                700: '#c2410c',
                800: '#9a3412',
                900: '#7c2d12',
              },
              maroon: {
                800: '#5B1E1E',
                900: '#3E1212',
              },
              gold: {
                300: '#FCD34D',
                400: '#FBBF24',
                500: '#F59E0B',
                600: '#D97706',
              }
            },
            backgroundImage: {
              'marble': "url('https://www.transparenttextures.com/patterns/white-wall-3-2.png')",
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #D97706;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #B45309;
      }
      .text-shadow {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .text-shadow-gold {
        text-shadow: 1px 1px 2px rgba(251, 191, 36, 0.4);
      }
      .animate-progress-bar {
        animation: progress-bar 4s linear infinite;
      }
      @keyframes progress-bar {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      .animate-float-1 {
        animation: float-1 6s ease-in-out infinite;
      }
      .animate-float-2 {
        animation: float-2 8s ease-in-out infinite;
      }
      .animate-float-3 {
        animation: float-3 7s ease-in-out infinite;
      }
      @keyframes float-1 {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(5deg); }
      }
      @keyframes float-2 {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(-3deg); }
      }
      @keyframes float-3 {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-8px) rotate(2deg); }
      }
    </style>
